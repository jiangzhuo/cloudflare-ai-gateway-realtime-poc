<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat - Cloudflare AI Gateway Realtime</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <h1>Real-time Voice Chat</h1>
            <p>Using OpenAI Realtime API via Cloudflare AI Gateway WebSocket</p>
        </header>

        <div class="config-panel">
            <h3>Configuration</h3>
            <div class="config-grid">
                <div class="config-item">
                    <label for="accountId">Cloudflare Account ID:</label>
                    <input type="text" id="accountId" placeholder="Your Account ID">
                </div>
                <div class="config-item">
                    <label for="gatewayId">Gateway ID:</label>
                    <input type="text" id="gatewayId" placeholder="Your Gateway ID">
                </div>
                <div class="config-item">
                    <label for="openaiKey">OpenAI API Key (BYOK):</label>
                    <input type="password" id="openaiKey" placeholder="sk-...">
                </div>
                <div class="config-item">
                    <label for="cfAuthToken">CF AI Gateway Auth Token (Optional):</label>
                    <input type="password" id="cfAuthToken" placeholder="Bearer token">
                </div>
                <div class="config-item">
                    <label for="voice">Voice:</label>
                    <select id="voice">
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>
                        <input type="checkbox" id="useAuthGateway">
                        Use Authenticated Gateway
                    </label>
                </div>
            </div>
            <button id="saveConfig" class="btn btn-secondary">Save Configuration</button>
            <span id="configStatus" class="status-message"></span>
        </div>

        <main class="realtime-container">
            <div class="connection-status">
                <div id="connectionIndicator" class="status-badge disconnected">
                    <span class="status-dot"></span>
                    <span id="connectionText">Disconnected</span>
                </div>
            </div>

            <div class="realtime-controls">
                <button id="connectBtn" class="btn btn-primary">Connect</button>
                <button id="disconnectBtn" class="btn btn-secondary" disabled>Disconnect</button>
            </div>

            <div class="audio-controls">
                <h3>Voice Interaction</h3>
                <div class="control-buttons">
                    <button id="startRecording" class="btn btn-record" disabled>
                        <span class="record-icon">üé§</span> Start Recording
                    </button>
                    <button id="stopRecording" class="btn btn-stop" disabled>
                        <span class="stop-icon">‚èπ</span> Stop Recording
                    </button>
                </div>
                <div class="audio-visualizer">
                    <canvas id="visualizer" width="400" height="100"></canvas>
                </div>
            </div>

            <div class="text-interaction">
                <h3>Text Input (Alternative)</h3>
                <div class="text-input-wrapper">
                    <input 
                        type="text" 
                        id="textInput" 
                        placeholder="Type a message to send as text..."
                        disabled
                    >
                    <button id="sendText" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>

            <div class="conversation-log">
                <h3>Conversation</h3>
                <div id="conversationMessages" class="chat-messages realtime-messages">
                    <div class="message system">
                        <p>Configure your settings and click Connect to start.</p>
                    </div>
                </div>
                <button id="clearLog" class="btn btn-secondary">Clear Log</button>
            </div>

            <div class="debug-panel">
                <h4>Debug Info</h4>
                <pre id="debugInfo"></pre>
            </div>
        </main>
    </div>

    <script type="module" src="/src/js/realtime.js"></script>
</body>
</html>
